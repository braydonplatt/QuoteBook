<!DOCTYPE html>
<html ng-app='quoteBook'>
	<head>
  		<title>QuoteBook</title>
 		 <link rel="stylesheet" type="text/css" href="style.css">
	</head>

		<body ng-controller='mainCtrl'>
			<header class="top">
				<div class="top__text">Inspiring Quotes From Amazing People</div>
			</header>
				<div class="container">
					<div class="top__container">
						<input type='text' placeholder='Quote' ng-model="newData"/>
						<input type='text' placeholder='Author' ng-model="authorData"/>
						<button ng-click="addNewData()">Submit</button>
						Remove Data: <input ng-model="oldData"/>
						<button ng-click="removeOldData()">Submit</button>
						<input placeholder='filter' ng-model='filterBox'/>
					</div>
				</div>
						<div class='bulkData' ng-repeat='quote in quotes | filter: filterBox'>{{quote.text}} {{quote.author}}
						</div>
						<script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular.min.js"></script>
						<script src="js/app.js"></script>
						<script src="js/mainCtrl.js"></script>
						<script src="js/dataService.js"></script>

		</body>
</html>
