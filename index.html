<!DOCTYPE html>
<html ng-app='quoteBook'>
<head>
  <title>QuoteBook</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body ng-controller='mainCtrl'>
	Add Data: <input ng-model="newData"/>
	<button ng-click="addNewData()">Submit</button>
	Remove Data: <input ng-model="oldData"/>
	<button ng-click="removeOldData()">Submit</button>
<ul>
<li ng-repeat='quote in quotes'>{{quote}}</li>
</ul>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/mainCtrl.js"></script>
	<script src="js/dataService.js"></script>

</body>
</html>
